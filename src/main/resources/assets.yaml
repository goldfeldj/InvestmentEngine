metadata:
  base_currency: "ILS"           # Total net worth reported in this currency
  default_ticker_currency: "USD" # Fallback if a ticker has no currency specified

# Cash liquidity across different regions
wallets:
  - currency: "ILS"
    amount: 50000.00
  - currency: "USD"
    amount: 12500.00
  - currency: "GEL"
    amount: 1500.00

# Taxable brokerage accounts
private_portfolio:
  - ticker: "NVDA"
    shares: 45
    cost_basis: 110.50
    # currency: "USD" # (Optional: defaults to metadata.default_ticker_currency)
#  - ticker: "OPRA"
#    shares: 1000

# Note: HD = Historical Date, TF = Time Frame
simulation_setup:
  start_date: "2023-11-01"
  time_frame: 6 # in months

  # If tick_interval is null/missing, it runs as a one-off "Snapshot Audit"
  # If provided (e.g., "WEEKLY"), the engine simulates trades at every interval
  tick_interval: "WEEKLY"

# Used for the "Performance vs Benchmark" metric in the final report
benchmarks:
  - "SPY"
  - "QQQ"
  - "BITO" # Bitcoin Strategy ETF for crypto-heavy benchmarks

# Specific logic overrides for this simulation run
logic_overrides:
  apply_tax_drag: true
  tax_rate: 0.25
  simulate_slippage: 0.001 # 0.1% cost per trade for realism
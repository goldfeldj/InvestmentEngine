# AI Provider Keys
gemini.api.key=${GEMINI_API_KEY}
openai.api.key=${OPENAI_API_KEY}
deepseek.api.key=${DEEPSEEK_API_KEY}

# Use a shared in-memory database for the duration of the test
spring.datasource.url=jdbc:sqlite:file:testdb?mode=memory&cache=shared
spring.datasource.driver-class-name=org.sqlite.JDBC

# Tell Hibernate to create the schema and drop it when finished
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Tells Spring to treat the .env file as a property source
spring.config.import=optional:file:./.env[.properties]
